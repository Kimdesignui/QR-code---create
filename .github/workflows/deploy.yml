name: Deploy to GitHub Pages
on:
  push:
    branches: "main" # Chạy khi ông nhấn Commit vào nhánh main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # Nhớ nạp API Key vào Secrets nhé
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Đóng gói thư mục dist để deploy
  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4 # Bước này đẩy web lên Pages
